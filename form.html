<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <style>
    body{
      background-image:url("backgroundImage.jpg") ;
      background-repeat: no-repeat;
      
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #4CAF50;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="userForm" action="insert.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="report">Upload Health Report (PDF):</label>
        <input type="file" id="report" name="report" accept=".pdf" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Fetch form data
      var formData = new FormData(this);

      // Send form data via AJAX
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'insert.php', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert('User details and PDF file inserted successfully!');
        } else {
          alert('An error occurred while submitting the form.');
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
